<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/main.css">
  <title>CRM Dashboard Customers</title>
</head>
<body>
  <div class="app">
    <div class="app__content">
      <div class="sidebar">
        <div class="sidebar__inner">
          <div class="sidebar__top">
            <a href="/" class="sidebar__header d-flex align-items-center">
              <img src="img/Logo.svg" alt="logo" class="sidebar__header-logo">
              <div class="sidebar__header-text d-flex align-items-baseline">
                <span class="sidebar__header-title">Dashboard</span>
                <span class="sidebar__header-label">v.01</span>
              </div>
            </a>

            <div class="sidebar__menu">
              <a href="#" class="sidebar__menu-link">
                <div class="sidebar__menu-link-inner d-flex align-items-center">
                  <div class="sidebar__icon d-flex">
                    <svg viewBox="0 0 24 24" width="24" class="sidebar__icon-svg icon-stroke icon-fill">
                      <use xlink:href="/img/icons/Dashboard.svg#dashboard" />
                    </svg>
                  </div>
                  <span class="sidebar__menu-link-title">Dashboard</span>
                </div>
              </a>
              <a href="#" class="sidebar__menu-link sidebar__menu-link--arrow">
                <div class="sidebar__menu-link-inner d-flex align-items-center">
                  <div class="sidebar__icon d-flex">
                    <svg viewBox="0 0 24 24" width="24" class="sidebar__icon-svg icon-fill">
                      <use xlink:href="/img/icons/Product.svg#product" />
                    </svg>
                  </div>
                  
                  <span class="sidebar__menu-link-title">Product</span>
                </div>
              </a>
              <a href="#" class="sidebar__menu-link sidebar__menu-link--arrow sidebar__menu-link--active">
                <div class="sidebar__menu-link-inner d-flex align-items-center">
                  <div class="sidebar__icon d-flex">
                    <svg viewBox="0 0 24 24" width="24" class="sidebar__icon-svg icon-fill icon-stroke">
                      <use xlink:href="/img/icons/Customers.svg#customers" />
                    </svg>
                  </div>
                  
                  <span class="sidebar__menu-link-title">Customers</span>
                </div>
              </a>
              <a href="#" class="sidebar__menu-link sidebar__menu-link--arrow">
                <div class="sidebar__menu-link-inner d-flex align-items-center">
                  <div class="sidebar__icon d-flex">
                    <svg viewBox="0 0 24 24" width="24" class="sidebar__icon-svg icon-stroke">
                      <use xlink:href="/img/icons/Income.svg#income" />
                    </svg>
                  </div>
                  
                  <span class="sidebar__menu-link-title">Income</span>
                </div>
              </a>
              <a href="#" class="sidebar__menu-link sidebar__menu-link--arrow">
                <div class="sidebar__menu-link-inner d-flex align-items-center">
                  <div class="sidebar__icon d-flex">
                    <svg viewBox="0 0 24 24" width="24" class="sidebar__icon-svg icon-fill">
                      <use xlink:href="/img/icons/Promote.svg#promote" />
                    </svg>
                  </div>
                  
                  <span class="sidebar__menu-link-title">Promote</span>
                </div>
              </a>
              <a href="#" class="sidebar__menu-link sidebar__menu-link--arrow">
                <div class="sidebar__menu-link-inner d-flex align-items-center">
                  <div class="sidebar__icon d-flex">
                    <svg viewBox="0 0 24 24" width="24" class="sidebar__icon-svg icon-fill">
                      <use xlink:href="/img/icons/Help.svg#help" />
                    </svg>
                  </div>
                  
                  <span class="sidebar__menu-link-title">Help</span>
                </div>
              </a>
            </div>
          </div>
          <div class="sidebar__bottom">
            <div class="sidebar__bottom-inner d-flex align-items-center">
              <div class="sidebar__bottom-avatar">
                <img src="img/avatar.png" alt="avatar" class="sidebar__bottom-avatar-img">
              </div>
              <div class="sidebar__bottom-content">
                <div class="sidebar__bottom-name">Evano</div>
                <div class="sidebar__bottom-post">Project Manager</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </div>
</body>
</html>
